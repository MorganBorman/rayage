<div>
    <div data-dojo-attach-point="border_container" data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%;">
        <div data-dojo-attach-point="main_menu" data-dojo-type="custom/RayageMenu" data-dojo-props="region:'top'">
        </div>
        
        <div data-dojo-attach-point="editor_tab_container" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
            <div data-dojo-attach-point="editor_welcome_tab" data-dojo-type="dijit/layout/ContentPane" href="/static/welcome.html" 
                 data-dojo-props='title:"Welcome", iconClass:"rayage_icon rayage_icon_help", tooltip:"Welcome to Rayage IDE"'>
            </div>
        </div>
        
        <div data-dojo-attach-point="output_pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true, minSize: 200, maxSize: 600">
            <div data-dojo-attach-point="output_tab_container" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'">
                <div data-dojo-attach-point="output_tab_run" data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Run output", 
                     iconClass:"rayage_icon rayage_icon_console", tooltip:"Run output shows up here."'>
                    <div data-dojo-attach-point="output_terminal" data-dojo-type="custom/BasicTerminal"></div>
                </div>
            </div>
        </div>
    </div>
    <div data-dojo-attach-point="new_project_dialog" data-dojo-type="custom/RayageNewProjectDialog">
    <div data-dojo-attach-point="open_project_dialog" data-dojo-type="custom/RayageOpenProjectDialog">
    <div data-dojo-attach-point="new_file_dialog" data-dojo-type="custom/RayageNewFileDialog">
</div>

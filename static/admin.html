<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rayage IDE</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

		<link rel="stylesheet" href="/styles/style.css" media="screen">
        <link rel="stylesheet" href="/styles/icons.css" media="screen">
        
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
        
        <script type="text/javascript" src="jquery.pnotify.js"></script>
		<link type="text/css" rel="stylesheet" href="/styles/jquery.pnotify.default.css" />
        
		<script>
			var base = location.href.split("/");
			base.pop();
			base = base.join("/");
		
			 var dojoConfig = {
					async: true,
					isDebug: true,
					packages: [{
						name: "custom",
						location: base + '/custom'
					}]
			};
		</script>
        
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js"></script>

		<script src="development-mode.js"></script>

        <script src="rayage.admin.js"></script>
        <script src="rayage.admin.ui.js"></script>
		<script src="rayage.notify.js"></script>
		<script src="rayage.ws.js"></script>

	</head>
	<body class="claro">

        <div data-dojo-type="dijit/MenuBar" id="ui_menus">
            <div data-dojo-type="dijit/MenuBarItem" id="ui_menus_open_rayage">
                Open Rayage
            </div>
            <div data-dojo-type="dijit/MenuBarItem" id="ui_menus_logout">
                Logout
            </div>
        </div>
        
		<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" style="width: 100%; height: 100%">
		
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'leading', splitter:true, minSize: 200" id="ui_nav_pane" style="width: 200px;">
                
		    </div>
		
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', splitter:true" id="ui_editor_tab_container">
                <div id="ui_editor_welcome_tab" data-dojo-type="dijit/layout/ContentPane" href="/welcome.html" data-dojo-props='title:"Welcome", iconClass:"rayage_icon rayage_icon_help", tooltip:"Welcome to Rayage IDE"'>
                </div>
            </div>
            
		</div>
	</body>
</html>

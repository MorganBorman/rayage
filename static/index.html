<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rayage IDE</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

		<link rel="stylesheet" href="/styles/style.css" media="screen">
        <link rel="stylesheet" href="/styles/icons.css" media="screen">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">

        <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="/codemirror/theme/neat.css">
        <script src="/codemirror/lib/codemirror.js"></script>
        <script src="/codemirror/mode/clike/clike.js"></script>

	</head>
	<body class="claro">

        <div data-dojo-type="dijit/MenuBar" id="navMenu">
            <div data-dojo-type="dijit/PopupMenuBarItem" data-dojo-props="disabled:true" id="rayage_project_menu">
                <span>Project</span>
                <div data-dojo-type="dijit/DropDownMenu" id="rayage_project_menu_drop_down">
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_new_project', onClick:function(){alert('New Project!')}">New Project</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_open_project', onClick:function(){open_project();}">Open Project</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_new_source', onClick:function(){alert('New File!')}">New File</div>
                </div>
            </div>
            <div data-dojo-type="dijit/PopupMenuBarItem" data-dojo-props="disabled:true" id="rayage_edit_menu">
                <span>Edit</span>
                <div data-dojo-type="dijit/DropDownMenu" id="rayage_edit_menu_drop_down">
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_edit_cut', onClick:function(){alert('cut!')}">Cut</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_edit_copy', onClick:function(){alert('copy!')}">Copy</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'rayage_icon rayage_icon_edit_paste', onClick:function(){alert('paste!')}">Paste</div>
                </div>
            </div>
            <div data-dojo-type="dijit/MenuBarItem" data-dojo-props="onClick:function(){logout();}" id="rayage_logout_button">
                Logout
            </div>
            <div data-dojo-type="dijit/PopupMenuBarItem" id="rayage_login_menu">
                <span>Login</span>
                <div data-dojo-type="dijit/TooltipDialog">
                    <label for="rayage_login_username">Username:</label> <input data-dojo-type="dijit/form/TextBox" id="rayage_login_username" name="rayage_login_username" /><br />
                    <label for="rayage_login_password">Password:</label> <input data-dojo-type="dijit/form/TextBox" type="password" id="rayage_login_password" name="rayage_login_password" /><br />
                    <button data-dojo-type="dijit/form/Button" type="submit" id="login_submit" data-dojo-props="iconClass:'rayage_icon rayage_icon_authenticate', onClick:function(){login()}">Login</button>
                </div>
            </div>
        </div>
        
		<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
		
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'" id="rayage_editor_tabs">
                <div id="welcome_pane" data-dojo-type="dijit/layout/ContentPane" href="/welcome.html" data-dojo-props='title:"Welcome", iconClass:"rayage_icon rayage_icon_help", tooltip:"Welcome to Rayage IDE"'>
                </div>
            </div>
            
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true, minSize: 200" id="rayage_bottom_pane">
                <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'" id="rayage_output_tabs">
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Build output", iconClass:"rayage_icon rayage_icon_build", tooltip:"Build output shows up here."'>
                        build output goes here
                    </div>
                    
                    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='title:"Run output", iconClass:"rayage_icon rayage_icon_console", tooltip:"Run output shows up here."'>
                        run output goes here
                    </div>
                </div>
		    </div>
		</div>
		
		<div data-dojo-type="dijit/Dialog" data-dojo-id="open_project_dialog" title="Open a project">
            <select name="open_project_selection" data-dojo-type="dijit/form/Select" data-dojo-id="open_project_dialog_selection">
                <option value="hello_world" selected="selected">Hello World</option>
                <option value="another_example">Another Example</option>
            </select>

            <div class="dijitDialogPaneActionBar">
                <button dojoType="dijit.form.Button" type="button" onClick="open_project_dialog.onCancel();" id="open">Open</button>
                <button dojoType="dijit.form.Button" type="button" onClick="open_project_dialog.onCancel();" id="cancel">Cancel</button>
            </div>
        </div>
		
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script src="rayage.js"></script>
	</body>
</html>

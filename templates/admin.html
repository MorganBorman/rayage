<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rayage Admin</title>

        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

		<link rel="stylesheet" href="/static/styles/style.css" media="screen">
        
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
        
        <script type="text/javascript" src="/static/jquery.pnotify.js"></script>
		<link type="text/css" rel="stylesheet" href="/static/styles/jquery.pnotify.default.css" />
        
		<script>
			var base = location.href.split("/");
			base.pop();
			base = base.join("/");
		
			 var dojoConfig = {
					async: true,
					isDebug: true,
					packages: [ {name: "custom", location: base + '/static/custom' },
					            { name: "dgrid", location: base + "/static/lib/dgrid" },
					            { name: "xstyle", location: base + "/static/lib/xstyle" },
					            { name: "put-selector", location: base + "/static/lib/put-selector" }]
			};
		</script>
        
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/resources/dojo.css">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js"></script>
        
        <link type="text/css" rel="stylesheet" href="/static/custom/css/RayageAdmin.css" />
        
        <link rel="stylesheet" href="/static/custom/_UserManager/css/UserManager.css">
        <link type="text/css" rel="stylesheet" href="/static/custom/css/StatisticsViewer.css" />
        <link type="text/css" rel="stylesheet" href="/static/custom/css/TemplateManager.css" />
        <link type="text/css" rel="stylesheet" href="/static/custom/css/LogViewer.css" />
        <link type="text/css" rel="stylesheet" href="/static/custom/css/AssignmentManager.css" />
        
        {% if debug %}
		<script src="/static/development-mode.js"></script>
        {% end %}
        
        <script src="/static/rayage.admin.js"></script>
		<script src="/static/rayage.notify.js"></script>
		
	</head>
	<body class="claro">
	    <div id="preloader"></div>
        <div data-dojo-type="custom/RayageAdmin"></div>
	</body>
</html>

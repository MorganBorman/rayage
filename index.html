<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rayage IDE</title>

		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">

        <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="/codemirror/theme/neat.css">
        <script src="/codemirror/lib/codemirror.js"></script>
        <script src="/codemirror/mode/clike/clike.js"></script>

	</head>
	<body class="claro">

        <div data-dojo-type="dijit/MenuBar" id="navMenu">
            <div data-dojo-type="dijit/PopupMenuBarItem">
                <span>File</span>
                <div data-dojo-type="dijit/DropDownMenu" id="fileMenu">
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('file 1');}">File #1</div>
                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="onClick:function(){alert('file 2');}">File #2</div>
                </div>
            </div>
            <div data-dojo-type="dijit/PopupMenuBarItem">
                <span>Edit</span>
                <div data-dojo-type="dijit/DropDownMenu" id="editMenu">
                                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCut',
                                            onClick:function(){alert('cut!')}">Cut</div>
                                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCopy',
                                            onClick:function(){alert('copy!')}">Copy</div>
                                    <div data-dojo-type="dijit/MenuItem" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconPaste',
                                            onClick:function(){alert('paste!')}">Paste</div>
                </div>
            </div>
            <div data-dojo-type="dijit/MenuBarItem">
                    Save
            </div>
        </div>

        
		<div data-dojo-type="dijit/layout/BorderContainer" style="width: 100%; height: 100%">
		
            <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'" id="rayage_editor_tabs">
                <div data-dojo-type="dijit/layout/ContentPane" title="test tab">
                    tab content
                </div>
            </div>
            
		    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom', splitter:true" id="rayage_bottom_pane">
                <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'" id="rayage_output_tabs">
                    <div data-dojo-type="dijit/layout/ContentPane" title="Build output">
                        build output goes here
                    </div>
                    <div data-dojo-type="dijit/layout/ContentPane" title="Run output">
                        run output goes here
                    </div>
                </div>
		    </div>
		
		</div>
		
		
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script src="rayage.js"></script>
	</body>
</html>
